<div id="chatbot">
    <button id="chatbotButton" onclick="openForm()">Chat</button>
    <div id="chatbotForm" class="chatbot-container">
        <form action="/submit_chatbot_form" method="post">
            <h1>Chat</h1>

            <label for="name"><b>Nombre</b></label>
            <input type="text" placeholder="Ingresa tu nombre" name="name" required>

            <label for="email"><b>Correo electrónico</b></label>
            <input type="text" placeholder="Ingresa tu correo electrónico" name="email" required>

            <label for="number"><b>Número</b></label>
            <input type="text" placeholder="Ingresa tu número" name="number" required>

            <label for="msg"><b>Mensaje</b></label>
            <textarea placeholder="Ingresa tu mensaje" name="msg" required></textarea>

            <button type="submit" class="btn">Enviar</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cerrar</button>
        </form>
    </div>
</div>
